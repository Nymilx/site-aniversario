<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giovanna üíú</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#c8a2c8,#ffb6c1);
    color:#fff;
    overflow-x:hidden;
}

.hero{
    height:100vh;
    background:url('img/hero.jpeg') center/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

.hero::after{
    content:'';
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
}

.hero-content{
    position:relative;
    text-align:center;
    max-width:700px;
    padding:20px;
    animation:fadeUp 2s ease;
}

.hero-content h1{
    font-size:2.8rem;
    margin-bottom:15px;
}

.hero-content p{
    font-size:1.1rem;
}

.section{
    padding:80px 20px;
}

.glass{
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(14px);
    border-radius:18px;
    max-width:900px;
    margin:0 auto;
    padding:50px 30px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:fadeUp 1.2s ease;
}

.section h2{
    text-align:center;
    font-size:2rem;
    margin-bottom:30px;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
    gap:18px;
}

.gallery img{
    width:100%;
    height:240px;
    object-fit:cover;
    border-radius:16px;
    transition:.5s ease;
    cursor:pointer;
}

.gallery img:hover{
    transform:scale(1.07);
    filter:brightness(1.1);
}

.music-btn{
    display:block;
    margin:40px auto 0;
    padding:16px 36px;
    border:none;
    border-radius:40px;
    background:#ff69b4;
    color:#fff;
    font-size:1.1rem;
    cursor:pointer;
    transition:.3s;
}

.music-btn:hover{
    transform:scale(1.08);
}

#cake{
    font-size:3.2rem;
    text-align:center;
    margin-top:30px;
    transition:1s ease;
    cursor:pointer;
}

.final{
    padding:100px 20px;
    text-align:center;
    position:relative;
    overflow:hidden;
}

.final h2{
    font-size:2.4rem;
    animation:bounce 2s infinite;
}

.confetti{
    position:absolute;
    inset:0;
    pointer-events:none;
}

.confetti span{
    position:absolute;
    width:10px;
    height:10px;
    background:#ff69b4;
    animation:fall 4s linear infinite;
}

.confetti span:nth-child(even){
    background:#c8a2c8;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

@keyframes bounce{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
}

@keyframes fall{
    from{transform:translateY(-100vh) rotate(0)}
    to{transform:translateY(100vh) rotate(360deg)}
}

@media(max-width:768px){
    .hero-content h1{font-size:2.1rem}
    .gallery img{height:200px}
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">
        <h1>Feliz Anivers√°rio üíú</h1>
        <p>Desce a tela com calma.</p>
    </div>
</section>

<section class="section">
<div class="glass">
    <h2>Nossas mem√≥rias</h2>

    <div class="gallery">
        <img src="img/foto1.jpeg">
        <img src="img/foto2.jpeg">
        <img src="img/foto3.jpeg">
        <img src="img/foto4.jpeg">
        <img src="img/foto5.jpeg">
        <img src="img/foto6.jpeg">
    </div>

    <button class="music-btn" id="musicBtn">‚ñ∂Ô∏è Tocar m√∫sica</button>
</div>
</section>

<section class="section">
<div class="glass">
    <h2>Faz um pedido üéÇ</h2>
    <p style="text-align:center">Sopra as velas pra continuar</p>
    <div id="cake">üïØÔ∏è üïØÔ∏è üïØÔ∏è</div>
</div>
</section>

<section class="final">
    <h2>üíú</h2>
    <div class="confetti">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>
</section>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const music=document.getElementById('music');
const btn=document.getElementById('musicBtn');

btn.onclick=()=>{
    if(music.paused){
        music.play();
        btn.textContent='‚è∏Ô∏è Pausar m√∫sica';
    }else{
        music.pause();
        btn.textContent='‚ñ∂Ô∏è Tocar m√∫sica';
    }
}

document.querySelectorAll('.confetti span').forEach(c=>{
    c.style.left=Math.random()*100+'%';
    c.style.animationDelay=Math.random()*4+'s';
});

async function detectBlow(){
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    const ctx=new AudioContext();
    const mic=ctx.createMediaStreamSource(stream);
    const analyser=ctx.createAnalyser();
    mic.connect(analyser);

    const data=new Uint8Array(analyser.frequencyBinCount);

    function listen(){
        analyser.getByteFrequencyData(data);
        let volume=data.reduce((a,b)=>a+b)/data.length;

        if(volume>45){
            document.getElementById('cake').style.opacity=0;
            stream.getTracks().forEach(t=>t.stop());
        }else{
            requestAnimationFrame(listen);
        }
    }
    listen();
}

document.getElementById('cake').onclick=detectBlow;
</script>

</body>
</html>
